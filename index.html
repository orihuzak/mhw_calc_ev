<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>期待値計算機forMHW</title>
        <link rel="stylesheet" href="css/styles.css">
        <script type="text/javascript" src="calc_ev.js"></script>
        <script type="text/javascript" src="uuid.js"></script>
        <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <script type="text/babel" src="render.js"></script>
        <!-- <script type="text/babel" src="study.js"></script> -->

    </head>
    <body>
        <section id="container"></section>
        <section id="comment">
            <h4>使い方</h4>
            <p>各数値とスキルを選択すると計算されます。</p>
            <p>基礎攻撃力はユーザーが自分で計算して入れてください。計算式は下に書いてあります。そのうち機能を追加するかも。</p>
            <h5>ボタン</h5>
            <p>＋: 押した計算機の入力情報をコピーした計算機を追加します。</p>
            <p>&#x21BB;: 入力情報をリセットします。</p>
            <p>×: 計算機を消します。</p>

            
            <p></p>
            <h4>計算式とかデータ</h4>
            <p>基礎攻撃力 = 表示攻撃力 / 武器係数</p>
            <h5>計算式</h5>
            <p>
                期待値 = (基礎攻撃力 * 乗算スキル + 加算スキル) * 斬れ味補正 * 会心補正
            </p>

            <h5>斬れ味補正</h5>
            <table>
                <thead>
                    <tr>
                        <th></th>
                        <th>赤</th>
                        <th>橙</th>
                        <th>黄</th>
                        <th>緑</th>
                        <th>青</th>
                        <th>白</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>物理</td>
                        <td>0.5</td>
                        <td>0.75</td>
                        <td>1.0</td>
                        <td>1.05</td>
                        <td>1.2</td>
                        <td>1.32</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </body>
</html>
