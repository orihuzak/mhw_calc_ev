<!DOCTYPE html>

    <body>
        <section id="container"></section>
        <section id="comment">
            <h4>計算式とかデータ</h4>
            <p>基礎攻撃力には表示攻撃力 / 武器係数を計算した数値をいれてね</p>
            <h5>計算式</h5>
            <p>期待値 = (基礎攻撃力 * 乗算スキル + 加算スキル) * 斬れ味補正 * 会心補正</p>

            <table>斬れ味補正
                <thead>
                    <tr>
                        <th></th>
                        <th>赤</th>
                        <th>橙</th>
                        <th>黄</th>
                        <th>緑</th>
                        <th>青</th>
                        <th>白</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>物理</td>
                        <td>0.5</td>
                        <td>0.75</td>
                        <td>1.0</td>
                        <td>1.05</td>
                        <td>1.2</td>
                        <td>1.32</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </body>
